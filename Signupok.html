<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Account Created</title>
</head>

<body>
    <form>
        <fieldset id="FS">
            <img alt="" src="https://adventuresindbad.com/wp-content/uploads/2018/06/2475.new-instagram-text-logo.png">

            <style>
                img {
                    width: 200px;
                    height: auto;
                    align-items: center;
                    margin-left: 35px;
                }
                
                #FS {
                    width: 150px;
                    padding: 20px;
                    border: 1px solid #ccc;
                    border-radius: 10px;
                    margin-left: 28px;
                    margin-right: auto;
                    background-image: url("https://e1.pxfuel.com/desktop-wallpaper/414/48/desktop-wallpaper-instagram-gradient-colour-gradient.jpg");
                    background-size: cover;
                }
                
                pre {
                    color: black;
                    font-family: inherit;
                    font-size: 15px;
                }
                
                #Login {
                    align-items: center;
                    width: 80px;
                    height: auto;
                    margin-left: 24px;
                    color: white;
                    background: green;
                    text-align: center;
                    border-radius: 6px;
                    cursor: pointer;
                }
                
                #Cancel {
                    align-items: center;
                    width: 80px;
                    height: auto;
                    margin-left: 85px;
                    margin-top: auto;
                    color: white;
                    text-align: center;
                    border-radius: 6px;
                    background-color: #3b5998;
                    cursor: pointer;
                    background: red;
                }
            </style>

            <pre>YOUR ACCOUNT CREATED SUCCESSFULLY</pre>

            <button formaction="Login.html" id="Login">LOGIN</button>

            <button formaction="Signup.html" id="Cancel">CANCEL</button>

        </fieldset>
    </form>

</html>
